<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/mystyle.css">
</head>
<body>
    <header class="contact-header">
        <div class="header-flex container">
            <div class="header-bar">
                <a href="index.html">
                    <h1>Real state</h1>
                </a>
                <nav class="menu">
                    <a href="about.html">About</a>
                    <a href="blog.html">Blog</a>
                    <a href="contact.html">Contact</a>
                    <a href="flex-exercise.html">Flex exercise</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <h2>Contact</h2>
        <p class="form-details">Fill the next information</p>
        <div>
            <fieldset>
                <legend>Personal information</legend>
                <div class="form-control">
                    <label for="">Name:</label>
                    <input type="text" placeholder="Type your name">
                </div>
                <div class="form-control">
                    <label for="">Email:</label>
                    <input type="email" placeholder="Type your email">
                </div>
                <div class="form-control">
                    <label for="">Phone number:</label>
                    <input type="tel" placeholder="Type your cellphone">
                </div>
                <div class="form-control">
                    <label for="">Message:</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>

            </fieldset>
            <fieldset>
                <legend>Product information</legend>
                <div class="form-control">
                    <label for="">Type</label>
                    <select>
                        <option value="" selected disabled hidden>-- Select an option --</option>
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="">Number</label>
                    <input type="number">
                </div>
            </fieldset>
            <fieldset>
                <legend>Contact information</legend>
                <div class="form-control">
                    <label for="">Number:</label>
                    <input type="radio">

                    <label for="">Email:</label>
                    <input type="radio">
                </div>
                <div class="form-control">
                    <p>If you want to be contacted by phone, please select a day and hour:</p>
                </div>
                <div class="form-control">
                    <label for="">Date</label>
                    <input type="date">
                </div>
                <div class="form-control">
                    <label for="">Hour</label>
                    <input type="time">
                </div>
            </fieldset>
            <button class="btn-form">Send</button>
        </div>
    </main>
</body>
</html>
